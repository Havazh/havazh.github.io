<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    
    <section class="register">

        <div class="breadcrumbs">
            <ol>
                <li><a href="#">Главная&nbsp;</a></li>
                <li><a href="#">/&nbsp;Регистрация</a></li>
            </ol>
        </div>

        <h2 class="register-title">
            Регистрация
        </h2>

        <p class="suptext">
            После регистрации на сайте вам будет доступно отслеживание заказов, личный кабинет и другие возможности 
        </p>

        <div class="form-container">

            <form action="#" class="form">

                <input type="text" id="company-name" placeholder="Название компании">
                <label for="company-name">Введите название компании если вы предстовляете организацию</label>

                <input type="text" id="name" placeholder="Имя" required>
                <label for="name">* Введите ваше имя</label>

                <input type="text" id="surname" placeholder="Фамилия" required>
                <label for="surname">* Введите вашу фамилию</label>

                <input type="tel" id="tel" placeholder="Телефон" required>
                <label for="tel">* Введите номер телефона</label>

                
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">* Введите действующий email адрес</label>

                <input type="password" id="password" placeholder="Пароль" required>
                <label for="password">* Длина пароля не менее 6 символов</label>

                <input type="password" placeholder="* Подтверждение пароля" required>

                <input type="checkbox" id="checkbox" class="checkbox" required>
                <label for="checkbox">Нажимая кнопку «Регистрация», я даю свое согласие на обработку моих персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определенных в Согласии на обработку персональных данных</label>

                <div class="button-center">
                    <button class="button">
                        Зарегистрироваться
                    </button>
                </div>

                <p class="subtext">
                    * Поля отмеченные зведочкой обязательны для заполнения
                </p>

            </form>

        </div>
        <!-- /.form-container -->

    </section>

</body>
</html>
