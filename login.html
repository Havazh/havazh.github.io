<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Войти</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    
    <section class="login">
        
        <div class="breadcrumbs">
            <ol>
                <li><a href="#">Главная&nbsp;</a></li>
                <li><a href="#">/&nbsp;Войти</a></li>
            </ol>
        </div>

        <h2 class="login-title">
            Войти
        </h2>

        <div action="#" class="form-container">

            <form action="#" class="form">
                <p class="suptext">
                    Для входа укажите адрес электронной почты и пароль
                </p>

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Пароль">

                <div class="flex-container">
                    <label>
                    <input class="checkbox" type="checkbox">
                    Запомнить меня</label>
                    <button class="button">
                        Войти
                    </button>
                </div>
                <!-- /.flex-container -->

                <div class="flex-container">
                    <a href="#" class="forgot-password-link">
                        Забыли пароль?
                    </a>
                    <a href="#" class="register-link">
                        Зарегистрироваться
                    </a>
                 </div>
                 <!-- /.flex-container -->

            </form>

            <div class="social-container">
    
                <p class="social-text">
                    Вы также можете войти с помощью: 
                </p>
    
                <div class="social-items">
                    <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="img/vk.png" alt="Vkontakte"></a>
                    <a href="#"><img src="img/ok.png" alt="Odnoklassniki"></a>
                    <a href="#"><img src="img/mailru.png" alt="Mail.ru"></a>
                </div>
                <!-- /.social-items -->
    
           </div>
           <!-- /.social-container -->

        </div>
         <!-- /form-container -->

         

    </section>

</body>
</html>
